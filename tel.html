<html>

<head>
    <title>telephone</title>
    <script>
        function tel() {
            var tele = document.getElementById('telephone').value;
            var t = tele.length;
            if (t <= 9) {
                alert("Enter the correct format of the fixed number (Ex: 0XX XX XXX XX)")
            }
        }
    </script>
</head>

<body>
    <form>

        Telephone Number :<input type="text" id="telephone" name="telephone" placeholder="Telephone number"
            pattern="[0-9]{3} [0-9]{2} [0-9]{3} [0-9]{2}">
        <button id="submit" value="submit" onclick="tel()">submit</button>

    </form>
</body>

</html>
