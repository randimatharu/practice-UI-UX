<html>

<head>
    <title>Form</title>
    <script type="text/javascript">
        function checkPass() {
            var password = document.getElementById('pass1');
            var confirm = document.getElementById('cpwd');
            var message = document.getElementById('confirm-message2');
            var good_color = "#66cc66";
            var bad_color = "#ff6666";
            if (password.value == confirm.value) {
                confirm.style.backgroundColor = good_color;
                message.style.color = good_color;
                message.innerHTML = "Passwords Match!";
                
            } else {
                confirm.style.backgroundColor = bad_color;
                message.style.color = bad_color;
                message.innerHTML = "Passwords Do Not Match!";
                
            }
        }  
    </script>
</head>

<body class="body">
    <form method="POST" action="" name="accountcreate">
        Password:<input type="password" name="psw" id='pass1' placeholder="Password" onkeyup="checkPass();" required><br>
        Confirm Password:<input type="password" name="cpwd" id='cpwd' placeholder="Confirm Password" onkeyup="checkPass();" required>
        <span id="confirm-message2" class="confirm-message"></span>
    </form>
</body>

</html>
